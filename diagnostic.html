<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署诊断工具</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 Vercel部署诊断工具</h1>

    <div class="test-section info">
        <h3>📋 诊断步骤</h3>
        <p>点击下面的按钮依次测试各个组件：</p>
        <button onclick="testAPI()">1. 测试API端点</button>
        <button onclick="testReact()">2. 测试React应用</button>
        <button onclick="testFullFunction()">3. 测试完整功能</button>
    </div>

    <div id="results"></div>

    <script>
        const log = (message, type = 'info') => {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<p><strong>${new Date().toLocaleTimeString()}</strong>: ${message}</p>`;
            results.appendChild(div);
        };

        const testAPI = async () => {
            log('🔍 测试API端点...', 'info');

            try {
                // 测试基础API
                const response = await fetch('/api/edgar');
                const data = await response.json();

                if (response.ok) {
                    log(`✅ API端点正常响应: ${data.message}`, 'success');
                    console.log('API响应:', data);
                } else {
                    log(`❌ API响应错误: ${data.error || response.statusText}`, 'error');
                }
            } catch (error) {
                log(`❌ API请求失败: ${error.message}`, 'error');
                console.error('API错误:', error);
            }
        };

        const testReact = () => {
            log('⚛️ 测试React应用...', 'info');

            try {
                // 检查React是否正常加载
                const rootElement = document.getElementById('root');
                if (rootElement) {
                    log('❌ 警告: 发现了React根元素，说明这不是React应用页面', 'error');
                } else {
                    log('✅ 当前是诊断页面，React应用应该在主页', 'success');
                }

                // 检查是否有React相关错误
                if (window.React) {
                    log('✅ React库已加载', 'success');
                } else {
                    log('ℹ️ React库未在此页面加载（正常，这是诊断页面）', 'info');
                }
            } catch (error) {
                log(`❌ React检查失败: ${error.message}`, 'error');
            }
        };

        const testFullFunction = async () => {
            log('🧪 测试完整功能...', 'info');

            try {
                // 测试公司搜索API
                const searchResponse = await fetch('/api/companies/search?q=AAPL');
                const searchData = await searchResponse.json();

                if (searchResponse.ok && searchData.success) {
                    log(`✅ 公司搜索功能正常: 找到 ${searchData.data.length} 个结果`, 'success');
                    log(`📊 搜索结果: ${JSON.stringify(searchData.data[0], null, 2)}`, 'info');
                } else {
                    log(`❌ 公司搜索失败: ${searchData.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 功能测试失败: ${error.message}`, 'error');
            }
        };

        // 页面加载时自动检查基础状态
        window.onload = () => {
            log('🚀 部署诊断工具已加载', 'success');
            log('📍 当前域名: ' + window.location.hostname, 'info');
            log('🔗 当前URL: ' + window.location.href, 'info');
        };
    </script>
</body>
</html>
